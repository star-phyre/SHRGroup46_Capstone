<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-page.css">
    
</head>
<body>
    <div>
        <h2>CONTACT US</h2>
        <p>CONTACT THE FOOD DECK</p>

    </div>
    
    <section>
        <div>
            <p>Have a question?</p>
            <h2>Email Us</h2>

        </div>
    </section>

    <section>

        <div>
            <form action="" method="post">

                <div class="fields">
                    <div><input type="text" name="name" id="name" placeholder="Enter your name" /> </div>
                  
                    <div><input type="number" name="number" id="phone" placeholder="Enter your phone number"/></div>

                    <div><input type="email" name="email" id="email" placeholder="Enter your email address"/></div>

                    <div><textarea name="message" id="message" rows="4" placeholder="Enter your message"></textarea></div>
                    
                </div>

                <div class="actions">
                    <input type="submit" value="Send Message" class="button primary" />
                </div>

            </form>

        </div>

        <div>

            <div class="socials">
                <p>Follow us on: </p>
                <ul class="contact-icons">
                    <li class="icon brands fa-twitter"><a href="" target="_blank"></a>Twitter</li>
                    <li class="icon brands fa-snapchat-ghost"><a href="" target="_blank">Snapchat</a></li>
                    <li class="icon brands fa-instagram"><a href="" target="_blank"></a>Instagram</li>
                    <li class="icon brands fa-facebook"><a href="" target="_blank">Facebook</a></li>
                    <li class="icon brands fa-linkedin"><a href="" target="_blank">LinkedIn</a></li>
                </ul>
            </div>

        </div>

    </section>
</body>
</html>
